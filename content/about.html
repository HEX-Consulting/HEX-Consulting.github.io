<!DOCTYPE html>
<html>
<head>
  <title>HEX Consulting - About Us</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #ca926a;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: space-between;
    }
    
    .header-title {
      font-family: courier, monospace;
      margin: 0;
    }
    
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .navbar a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #add8e6;
      color: #ffffff;
      font-family: courier, monospace;
      text-decoration: none;
      margin: 0 5px;
    }
    
    .content {
      text-align: center;
      margin: 20px;
      font-size: 16px;
      line-height: 1.6;
      font-family: courier, monospace;
    }
    
    .meet-team {
      text-align: center;
      margin-top: 30px;
      font-size: 24px;
      font-family: courier, monospace;
    }
    
    .team-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .team-member {
      display: inline-block;
      text-align: center;
      margin: 30px;
      width: 150px;
    }
    
    .team-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    
    .team-member .name {
      margin-top: 10px;
      font-weight: bold;
      font-family: courier, monospace;
    }
    
    .team-member .title {
      margin-top: 5px;
      font-style: italic;
      font-family: courier, monospace;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="header-title">HEX</h1>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="#about">About Us</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact Us</a>
    </div>
  </div>
  
  <div class="content">
    <h2 id="about" class="meet-team">Meet the Team</h2>
    <div class="team-container">
      <div class="team-member">
        <img src="team_member_1.jpg" alt="Team Member 1">
        <div class="name">John Doe</div>
        <div class="title">CEO</div>
      </div>
      
      <div class="team-member">
        <img src="team_member_2.jpg" alt="Team Member 2">
        <div class="name">Jane Smith</div>
        <div class="title">CTO</div>
      </div>
      
      <div class="team-member">
        <img src="team_member_3.jpg" alt="Team Member 3">
        <div class="name">Michael Johnson</div>
        <div class="title">Lead Developer</div>
      </div>
      
      <div class="team-member">
        <img src="team_member_4.jpg" alt="Team Member 4">
        <div class="name">Emily Davis</div>
        <div class="title">Marketing Director</div>
      </div>
      
      <div class="team-member">
        <img src="team_member_5.jpg" alt="Team Member 5">
        <div class="name">David Brown</div>
        <div class="title">Business Analyst</div>
      </div>
      
      <div class="team-member">
        <img src="team_member_6.jpg" alt="Team Member 6">
        <div class="name">Sarah Wilson</div>
        <div class="title">Project Manager</div>
      </div>
    </div>
  </div>
</body>
</html>
